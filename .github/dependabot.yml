# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "shakewellagency"
    assignees:
      - "shakewellagency"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope